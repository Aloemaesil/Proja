apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pa-tomcat-intro
  name: pa-tomcat-intro
  namespace: was
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: pa-tomcat-intro
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: pa-tomcat-intro
    spec:
      imagePullSecrets:
      - name: registry-credential
      containers:
      - image: 69af7867-kr1-registry.container.nhncloud.com/project-art/pa-tomcat-intro:v1.3
        name: pa-tomcat-intro
        ports:
        - containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8080
          timeoutSeconds: 15
          initialDelaySeconds: 15
          periodSeconds: 10   
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          timeoutSeconds: 15
          initialDelaySeconds: 15
          periodSeconds: 10    
        resources:
          requests:
            memory: 250Mi
            cpu: 250m
          limits:
            memory: 250Mi
            cpu: 250m
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: pa-tomcat-intro
              topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: pa-tomcat-intro
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: pa-tomcat-intro
  name: pa-tomcat-intro-svc
  namespace: was
spec:
  clusterIP: 10.254.72.12
  clusterIPs:
  - 10.254.72.12
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: pa-tomcat-intro
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-pa-tomcat-intro
spec:
  maxReplicas: 10
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pa-tomcat-intro
  targetCPUUtilizationPercentage: 50
